<!DOCTYPE html>
<html lang="{{ language }}">
    <head>
        <title>alfagok</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/game.css">
    </head>
    <body>

        <div
            id="container"
            x-data="{
                search: '',

                items: ['foo', 'bar', 'baz'],

                winTime: null,
                startTime: null,

                nrGuesses: 0,

                guessesBefore: ['blah'],
                guessesAfter: [],

                guessValue: '',
                gameID: 0,

                get filteredItems() {
                    return this.items.filter(
                        i => i.startsWith(this.search)
                    )
                }
            }"
        >

            <a href="/" x-cloak class="title">alfagok</a> <span class="puzzleno">puzzle #[[ gameID ]] ‚Ä¢ <span id="nextgame"></span></span>
            <div x-cloak x-if="guessesBefore.length || guessesAfter.length"><br></div>

            <div x-cloak class="instructions" x-else>
                <p>Guess the word of the day. Each guess reveals where the word sits alphabetically.</p>
            </div>


            <center>


                <ul>
                    <template x-for="item in guessesBefore" :key="item">
                        <li x-text="item"></li>
                    </template>
                </ul>

                <input type="text" x-model="guessValue">
                <p x-cloak>Je huidige gok is: <span x-text="guessValue"></span></p>
                <input type="button" value="Doe een gok">

                <ul>
                    <template x-for="item in guessesAfter" :key="item">
                        <li x-text="item"></li>
                    </template>
                </ul>


                <div>
                    <div v-if="winTime" class="win">
                        <h3><b>Je hebt hem! üéâ</b></h3>
                        <p>Het woord van vandaag was <b x-text="guessValue"></b>.</p>
                        <div id="stats">
                            <div id="results">
                                <p><b x-data="{ message: 'üß© Puzzle #' + gameID }" x-text="message"></b></p>
                                <p x-data="{ message: 'ü§î '+ nrGuesses + ' gokken' }" x-text="message"></p>
                                <p x-data="{ message: '‚è±Ô∏è ' + getFormattedTime(winTime - startTime) '" x-text="message"></p>
                                <p>üîó <span style="color:var(--blue)">alfagok.diginaut.net</span></p>
                            </div>
                        </div>
                    <div id="copyresults"></div>
                    <button class="copy" data-clipboard-target="#results">
                          Tik om te kopi&euml;ren te delen ‚ù§Ô∏è
                    </button>
                </div>
            </center>


            <input x-model="search" placeholder="Search...">

            <ul>
                <template x-for="item in filteredItems" :key="item">
                    <li x-text="item"></li>
                </template>
            </ul>

        </div>

        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js" rel=preload></script>
        <script src="/static/copy.js"></script>
        <script src="/static/countdown.js"></script>
        <script src="/static/game.js"></script>

    </body>
</html>
